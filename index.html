<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <h1 class="text-center">Welcome To My Calculator !</h1>
   
    <div class="container mx-auto  flex flex-col item-center" >
        <div class="screen">
            <input class="input" type="text" />

        </div>
         <div class="row1">
           <button class="buttion whitecolor blackcolor blackcolor">C</button>
           <button class="buttion whitecolor blackcolor">D</button>
           <button class="buttion whitecolor blackcolor">+/-</button>
      
           <button class="buttion yellocolor">/</button>
        </div>

        <div class="row2">
           <button class="buttion">7</button>
           <button class="buttion">8</button>
           <button class="buttion">9</button>
           <button class="buttion yellocolor">*</button>
        </div>
        <div class="row3">
           <button class="buttion">4</button>
           <button class="buttion">5</button>
           <button class="buttion">6</button>
           <button class="buttion yellocolor">-</button>
        </div>
        <div class="row4">
           <button class="buttion">1</button>
           <button class="buttion">2</button>
           <button class="buttion">3</button>
           <button class="buttion yellocolor">+</button>
        </div>
        <div class="row5">
           <button class="buttion ">%</button>
           <button class="buttion ">0</button>
           <button class="buttion">.</button>
           <button class="buttion yellocolor">=</button>
          
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
